    <h1>Roll.cx: A Simple Dice Roller</h1>
    <p>Roll.cx is a simple dice roller. You can use it like so:</p>
    <pre>
        <code>
            $ curl -L roll.cx/d20
        </code>
    </pre>
    <p>If you want to rull multiple die at once, you can do something like this:</p>
    <pre>
        <code>
            $ curl -L roll.cx/2d20,1d6
        </code>
    </pre>
